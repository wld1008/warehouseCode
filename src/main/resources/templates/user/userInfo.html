<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>用户信息</title>
    <link rel="stylesheet" href="/layui/css/layui.css?t=1554901098009" media="all"/>
</head>
<body>

<table class="layui-hide" id="demo" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/layui/layui.js?t=1554901098009"></script>
<script type="text/javascript" src="/js/jquery/jquery-3.3.1.js"></script>
<script>
    layui.config({
        version: '1554901097999' //为了更新 js 缓存，可忽略
    });

    layui.use(['laypage', 'layer', 'table', 'element'], function(){
        var laypage = layui.laypage //分页
                ,layer = layui.layer //弹层
                ,table = layui.table //表格
                ,element = layui.element //元素操作


        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 530
            ,url: '/user/userList' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', width:70, sort: true, fixed: 'left'}
                ,{field: 'userName', title: '用户名', width:150}
                ,{field: 'password', title: '密码', width: 150, sort: true}
                ,{field: 'email', title: '邮箱', width:200}
                ,{field: 'mobile', title: '电话', width:200}
                ,{field: 'age', title: '年龄', width:60}
//                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
             ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
//                        layer.msg('删除');
                        layer.confirm('确定要删除该数据吗？', function (index) {
                            layer.close(index);
                            layer.alert( checkStatus.data[0].id);

                            $.ajax({
                                type: "post",
                                   url: "/user/delete",
                                     dataType:'json',
                                    data: "ids="+ checkStatus.data[0].id,
                                    dataType: "json",
                                    success: function (data) {
                                 //  console.log(data);
                                    var message = data.msg;
                                    var code = data.code;
                                   // console.log(message);
                                   // console.log(code);
//                                    if(data.code === '0'){
//                                            //obj.del();
//                                           layer.close(index);
//                                            layer.alert(message,{icon: 1,time:2000});
//                                            tableObj.reload({
//                                             url:'/cd/workPlatform/tool/queryTools.afca'
//                                             });
//                                         } else {
//                                            layer.alert(message, {
//                                                     icon: 2,title:'提示'
//                                            });
//                                            return;
//                                        }
                               },
                            error: function () {
                                 }

                         })
                        });
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });

//        //分页
//        laypage.render({
//            elem: 'pageDemo' //分页容器的id
//            ,count: 100 //总页数
//            ,skin: '#1E9FFF' //自定义选中色值
//            //,skip: true //开启跳页
//            ,jump: function(obj, first){
//                if(!first){
//                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
//                }
//            }
//        });

    });
</script>
</body>
</html>
